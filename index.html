<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container-fluid">
    <div class="menu-navegacao">
      <div class="conteudo">
        <div class="logo d-flex" id="div-logo">
          <img src="imgs/image-removebg-preview.png" alt="logo" id="logo">
          <h3 id="name-logo">Hospital</h3>
        </div>
        <h5 class="title" id="titulo1">Dashboard</h5>
        <nav>
          <div class="abas-nav" wm-folder>
            <div class="icons">
              <i class="fa-solid fa-house" id="icon-house"></i>
            </div>
              <span class="list-unstyled" id="dashboard-0">Dashboard</span>
            <span class="seta"><img src="imgs/chevron-down.svg" alt="seta" ></span>
          </div>
          <ul>
            <li class="list-unstyled" id="dashboard-1">Dashboard 1</li>
            <li class="list-unstyled" id="dashboard-2">Dashboard 2</li>
          </ul>
          <h6 class="title" >Applications</h6>
          <ul>
            <div class="abas-nav">
              <div class="icons">
                <i class="fa-regular fa-file-lines"></i>
              </div>
              <li class="list-unstyled" id="pages">Pages </li>
              <span class="seta"><img src="imgs/chevron-right.svg" alt="seta"></span>
            </div>
            <div class="abas-nav">
              <div class="icons">
                <i class="fa-solid fa-table-cells-large"></i>
              </div>
              <li class="list-unstyled" id="applications">Applications </li>
              <span class="seta"><img src="imgs/chevron-right.svg" alt="seta"></span>
            </div>
          </ul>
          <h6 class="title">Components </h6>
          <ul>
              <div class="abas-nav">
                <div id="paleta">
                 <img src="imgs/2206009.png" alt="paleta" class="paletta">
                </div>
                
                <li class="list-unstyled" id="component">UI Component </li>
                <span class="seta"><img src="imgs/chevron-right.svg" alt="seta"></span>
              </div>
              <div class="abas-nav">
                <div id="paleta">
                  <img src="imgs/2206009.png" alt="paleta" class="paletta">
                 </div>
                <li class="list-unstyled" id="widgets">Widgets</li>
                <span class="seta"><img src="imgs/chevron-right.svg" alt="seta"></span>
              </div>
              <div class="abas-nav">
                <div class="icons">
                  <i class="fa-brands fa-wpforms"></i>
                  <i class="fa-solid fa-user"  id="people"></i>
                </div>
                <li class="list-unstyled" id="forms">Forms </li>
                <span class="seta"><img src="imgs/chevron-right.svg" alt="seta"></span>
              </div>
              <div class="abas-nav">
                <div class="icons">
                  <i class="fa-solid fa-chart-simple"></i>
                </div>
                <li class="list-unstyled" id="chats">Chats </li>
                <span class="seta"><img src="imgs/chevron-right.svg" alt="seta"></span>
              </div>
          </ul>
        </nav>
      </div>
    </div>
    <div class="pesquisa">
      <div class="barra-pesquisa" id="barra-pesquisa">
        <div class="input-group mr-4" id="group-1">
          <i class="fa-solid fa-magnifying-glass" id="lupa"></i>
          <input type="text" placeholder="Search here..." class="border-0 bg-transparent" id="text">
        </div>
      </div>
      <div class="icon-cabecalho">
        <div class="notificacoes"> 
          <i class="fa-regular fa-bell" id="bell"></i>
          <i class="fa-regular fa-comment-dots" id="balao"></i>
        </div>
        <div class="perfil">
          <img src="imgs/WIN_20230726_19_09_29_Pro.jpg" alt="foto" id="foto">
        </div>
      </div>
    </div>
  </div>

  <main class="p-3" id="main"></main>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/navegacao.js"></script>
</body>

</html>
